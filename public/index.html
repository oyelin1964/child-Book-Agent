<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depo Agent — Librarian (Demo)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; max-width: 980px; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin-top: 14px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    button { padding: 8px 14px; cursor: pointer; }
    select, input { padding: 8px; }
    #status { margin-top: 10px; opacity: 0.85; }
    #chat { height: 360px; overflow: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; background: #fafafa; }
    .msg { margin: 10px 0; white-space: pre-wrap; }
    .me { font-weight: 600; }
    .muted { opacity: 0.7; font-size: 12px; }
    textarea { width: 100%; height: 72px; padding: 10px; margin-top: 10px; }
    .hidden { display: none; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>

<body>
  <h2>Depo Agent — Librarian (Demo)</h2>

  <!-- Step 0: Language selection BEFORE first message -->
  <div class="box" id="setupBox">
    <div class="row">
      <label><b>Language:</b>
        <select id="language">
          <option value="he">עברית</option>
          <option value="ru">Русский</option>
          <option value="en" selected>English</option>
        </select>
      </label>
      <button id="start">Start Librarian</button>
      <span class="muted">Language is fixed for the whole session.</span>
    </div>
    <div class="muted" style="margin-top:8px;">
      Flow: Age → Challenge → Deep-dive → Validation → Narrative distance → JSON
    </div>
  </div>

  <!-- Chat -->
  <div class="box hidden" id="chatBox">
    <div id="chat"></div>

    <textarea id="input" placeholder="Type your answer..."></textarea>
    <div class="row">
      <button id="send">Send</button>
      <button id="restart">Restart</button>
      <span class="muted">API: <code>/api/librarian/start</code>, <code>/api/librarian/message</code></span>
    </div>

    <div id="status">Ready.</div>

    <div class="box hidden" id="jsonBox" style="margin-top:14px;">
      <div class="row" style="justify-content:space-between;">
        <div><b>JSON brief</b> (only after confirmation)</div>
        <button id="copyJson">Copy JSON</button>
      </div>
      <pre id="jsonOut" style="white-space:pre-wrap;"></pre>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);
  let sessionId = null;
  let currentPhase = 0;
  let lastJson = null;

  function addMsg(who, text) {
    const div = document.createElement("div");
    div.className = "msg " + (who === "me" ? "me" : "ai");
    div.textContent = (who === "me" ? "You: " : "Librarian: ") + text;
    $("chat").appendChild(div);
    $("chat").scrollTop = $("chat").scrollHeight;
  }

  function setStatus(s) { $("status").textContent = s; }

  async function postJSON(url, payload) {
    const resp = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await resp.json();
    return { resp, data };
  }

  $("start").onclick = async () => {
    setStatus("Starting...");
    $("chat").innerHTML = "";
    $("jsonOut").textContent = "";
    lastJson = null;
    $("jsonBox").classList.add("hidden");

    const language = $("language").value;

    try {
      const { resp, data } = await postJSON("/api/librarian/start", { language });
      if (!resp.ok || !data.ok) {
        setStatus("Start error");
        addMsg("ai", data.error || "Failed to start");
        return;
      }

      sessionId = data.session_id;
      currentPhase = data.phase;

      $("setupBox").classList.add("hidden");
      $("chatBox").classList.remove("hidden");

      addMsg("ai", data.assistant_text);
      setStatus("Session started. Phase " + currentPhase);
    } catch (e) {
      setStatus("Start failed");
      addMsg("ai", String(e));
    }
  };

  $("send").onclick = async () => {
    const text = $("input").value.trim();
    if (!text) return;

    $("input").value = "";
    addMsg("me", text);
    setStatus("Working...");

    try {
      const { resp, data } = await postJSON("/api/librarian/message", {
        session_id: sessionId,
        user_text: text
      });

      if (!resp.ok || !data.ok) {
        setStatus("Error");
        addMsg("ai", data.error || "Request failed");
        return;
      }

      currentPhase = data.phase;
      addMsg("ai", data.assistant_text);
      setStatus("Phase " + currentPhase);

      if (data.done && data.json_payload) {
        lastJson = data.json_payload;
        $("jsonOut").textContent = JSON.stringify(lastJson, null, 2);
        $("jsonBox").classList.remove("hidden");
        setStatus("Done. JSON is ready.");
      }
    } catch (e) {
      setStatus("Failed");
      addMsg("ai", String(e));
    }
  };

  $("restart").onclick = () => {
    sessionId = null;
    currentPhase = 0;
    lastJson = null;

    $("chat").innerHTML = "";
    $("input").value = "";
    $("jsonOut").textContent = "";
    $("jsonBox").classList.add("hidden");

    $("chatBox").classList.add("hidden");
    $("setupBox").classList.remove("hidden");
    setStatus("Ready.");
  };

  $("copyJson").onclick = async () => {
    if (!lastJson) return;
    try {
      await navigator.clipboard.writeText(JSON.stringify(lastJson, null, 2));
      setStatus("JSON copied");
    } catch (e) {
      setStatus("Copy failed");
    }
  };

  // Enter to send (Shift+Enter for newline)
  $("input").addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      $("send").click();
    }
  });
</script>
</body>
</html>
